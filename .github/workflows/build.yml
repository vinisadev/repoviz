name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-name: repoviz-linux-amd64
            artifact-path: build/bin/repoviz
          - os: windows-latest
            artifact-name: repoviz-windows-amd64
            artifact-path: build/bin/repoviz.exe
          - os: macos-latest
            artifact-name: repoviz-darwin-amd64
            artifact-path: build/bin/repoviz.app
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Wails app
        env:
          CGO_ENABLED: 1
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          wails build -clean -platform ${{ matrix.os == 'ubuntu-latest' && 'linux/amd64' || matrix.os == 'windows-latest' && 'windows/amd64' || 'darwin/amd64' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
