name: Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-go:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      
      - name: Run go vet
        run: go vet ./...
      
      - name: Run gofmt check
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Go code is not formatted. Please run 'go fmt ./...'"
            gofmt -l .
            exit 1
          fi
      
      - name: Check for build errors
        run: go build -v ./...
  
  lint-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      
      - name: TypeScript check
        run: |
          cd frontend
          npx tsc --noEmit
      
      - name: Lint frontend
        if: hashFiles('frontend/.eslintrc*', 'frontend/eslint.config.*') != ''
        run: |
          cd frontend
          npm run lint
        continue-on-error: true
